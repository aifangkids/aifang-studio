<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | AiFang Kids</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        :root { --header-h: 70px; --side-w: 420px; --baby-pink: #f2a6b2; --kids-blue: #8da9c4; --accent: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; overflow-x: hidden; }

        /* Header */
        .top-header { width: 100%; height: var(--header-h); background: #fff; position: fixed; top: 0; left: 0; z-index: 2000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid #f2f2f2; }
        .main-logo { height: 30px; cursor: pointer; position: absolute; left: 50%; transform: translateX(-50%); }
        .header-icon { font-size: 13px; font-weight: bold; cursor: pointer; text-decoration: none; color: #333; letter-spacing: 1px; }

        /* Layout */
        .detail-wrapper { display: flex; max-width: 1400px; margin: var(--header-h) auto 0; position: relative; }
        .scroll-content { flex: 1; padding: 40px; border-right: 1px solid #f2f2f2; min-height: 100vh; }
        #image-main-area img { width: 100%; border-radius: 4px; display: block; margin-bottom: 20px; background: #f9f9f9; }

        /* Aside Info */
        .fixed-aside { width: var(--side-w); position: sticky; top: var(--header-h); align-self: flex-start; padding: 30px 40px; background: #fff; }
        .brand-tag { font-size: 11px; font-weight: 500; letter-spacing: 1px; text-decoration: underline; margin-bottom: 8px; color: #555; display: block; }
        .p-title { font-size: 24px; font-weight: 500; margin-bottom: 10px; color: #111; line-height: 1.4; }
        .p-id { font-size: 11px; color: #bbb; margin-bottom: 25px; }
        .label { font-size: 10px; font-weight: 900; color: #aaa; margin: 25px 0 10px; display: block; letter-spacing: 1px; text-transform: uppercase; border-bottom: 1px solid #f2f2f2; padding-bottom: 5px; }

        /* Swatch & Size */
        .swatch-group { display: flex; flex-wrap: wrap; gap: 8px; }
        .swatch-item { cursor: pointer; display: flex; align-items: center; padding: 6px 12px; border: 1px solid #ddd; border-radius: 20px; transition: 0.2s; }
        .swatch-item.active { border: 2px solid #333; font-weight: bold; }
        .swatch-circle { width: 14px; height: 14px; border-radius: 50%; margin-right: 6px; border: 1px solid #eee; }
        
        .size-group { background: #fbfbfb; padding: 15px; border-radius: 4px; margin-bottom: 12px; border: 1px solid #f2f2f2; }
        .group-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 11px; font-weight: bold; }
        .s-btn { border: 1px solid #ddd; background: #fff; padding: 8px 14px; cursor: pointer; font-size: 11px; margin: 3px; border-radius: 2px; }
        .s-btn:hover { border-color: #333; }
        .s-btn.active.babe { background: var(--baby-pink); color: #fff; border-color: var(--baby-pink); }
        .s-btn.active.kids { background: var(--kids-blue); color: #fff; border-color: var(--kids-blue); }

        /* Selected List */
        .selected-list { margin: 20px 0; border-top: 1px solid #eee; }
        .selected-item { background: #f9f9f9; padding: 15px; margin-top: 10px; position: relative; border-radius: 4px; }
        .sel-info { font-size: 12px; margin-bottom: 10px; font-weight: 500; }
        .sel-close { position: absolute; top: 10px; right: 10px; width: 18px; cursor: pointer; }
        .sel-bottom { display: flex; justify-content: space-between; align-items: center; }
        
        /* Qty Box */
        .qty-box { display: flex; align-items: center; border: 1px solid #ddd; background: #fff; }
        .qty-btn { width: 30px; height: 30px; border: none; background: none; cursor: pointer; }
        .qty-input { width: 35px; text-align: center; border: none; font-size: 12px; pointer-events: none; }

        .add-cart-btn { width: 100%; padding: 20px; background: #111; color: #fff; border: none; font-size: 13px; font-weight: 700; letter-spacing: 2px; cursor: pointer; margin-top: 10px; }

        /* Tool Buttons: Square TOP (Matches index.html) */
        .tool-btns { position: fixed; right: 20px; bottom: 80px; z-index: 100; display: flex; flex-direction: column; gap: 0; }
        .tool-btn { 
            width: 45px; height: 45px; background: #fff; border: 1px solid #333; 
            border-radius: 0; /* Square shape */
            display: flex; align-items: center; justify-content: center; 
            font-size: 11px; font-weight: bold; cursor: pointer; 
            box-shadow: none; transition: 0.3s;
        }
        .tool-btn:hover { background: #333; color: #fff; }

        /* Toast Message (Non-blocking) */
        #custom-toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: #fff; padding: 15px 30px;
            border-radius: 4px; font-size: 14px; z-index: 9999;
            opacity: 0; visibility: hidden; transition: 0.3s;
            white-space: nowrap; letter-spacing: 1px;
        }
        #custom-toast.show { opacity: 1; visibility: visible; }

        /* --- 手機版抽屜式設計 --- */
        @media (max-width: 900px) {
            .detail-wrapper { flex-direction: column; }
            .scroll-content { padding: 15px; border-right: none; }
            .fixed-aside { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 80vh; 
                z-index: 3000; padding: 30px 20px; border-radius: 20px 20px 0 0;
                box-shadow: 0 -10px 40px rgba(0,0,0,0.2); overflow-y: auto;
                transform: translateY(100%); transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                border-top: 1px solid #eee;
            }
            .fixed-aside.open { transform: translateY(0); }
            
            .drawer-overlay { 
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.5); z-index: 2500; display: none;
            }
            .drawer-overlay.active { display: block; }

            .mobile-bar { 
                position: fixed; bottom: 0; left: 0; width: 100%; background: #111; color: #fff;
                padding: 20px; text-align: center; font-size: 14px; font-weight: bold;
                letter-spacing: 1px; z-index: 2400; cursor: pointer;
            }
            .tool-btns { bottom: 100px; }
        }
    </style>
</head>
<body>

    <header class="top-header">
        <a href="javascript:history.back()" class="header-icon">BACK</a>
        <img src="images/ui/logo.png" class="main-logo" alt="AIFANG">
        <a href="cart.html" class="header-icon">CART (<span id="cart-count">0</span>)</a>
    </header>

    <div class="drawer-overlay" id="overlay" onclick="toggleDrawer(false)"></div>

    <div class="detail-wrapper">
        <main class="scroll-content" id="image-main-area">
            <img id="primary-img" src="" alt="Loading...">
        </main>

        <aside class="fixed-aside" id="product-drawer">
            <span id="p-brand" class="brand-tag">-</span>
            <h1 id="p-title" class="p-title">載入中...</h1>
            <p id="p-id" class="p-id">CODE: -</p>

            <span class="label">COLOR / 顏色</span>
            <div id="swatch-group" class="swatch-group"></div>

            <span class="label">SIZE / 尺寸價格</span>
            <div id="size-area"></div>

            <div id="selected-list" class="selected-list"></div>

            <button class="add-cart-btn" onclick="addAllToCart()">ADD TO CART</button>
            <p id="styling-note" style="margin-top:25px; font-size:12px; color:#888; line-height:1.7; white-space: pre-line;"></p>
        </aside>
    </div>

    <div class="mobile-bar" id="mobile-bar" onclick="toggleDrawer(true)">
        請選擇尺寸與顏色
    </div>

    <div class="tool-btns">
        <div class="tool-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">TOP</div>
    </div>

    <div id="custom-toast"></div>

    <script src="js/detail.js"></script>
</body>
</html>
