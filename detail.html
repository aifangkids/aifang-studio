<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情 | Bellot Style</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="detail-wrapper">
        <div class="container">
            <div class="product-intro">
                
                <div class="product-gallery">
                    <img id="detail-main-img" src="assets/images/loading.gif" alt="Product Image">
                </div>

                <div class="product-selection">
                    <div class="info-header">
                        <p id="detail-brand" class="brand-label"></p>
                        <h1 id="detail-name" class="product-title">Loading...</h1>
                        <p class="product-code">CODE: <span id="detail-code">----</span></p>
                    </div>

                    <div id="detail-price-area" class="price-display">
                        </div>

                    <div class="option-group">
                        <label>SELECT SIZE</label>
                        <div id="size-options" class="size-grid">
                            </div>
                    </div>

                    <div class="option-group">
                        <label>QUANTITY</label>
                        <div class="qty-control">
                            <button id="qty-minus" type="button">－</button>
                            <input type="number" id="qty-input" value="1" min="1" readonly>
                            <button id="qty-plus" type="button">＋</button>
                        </div>
                    </div>

                    <div id="styling-tip-box" class="styling-tip"></div>

                    <button id="add-to-cart-btn" class="primary-btn">ADD TO CART</button>
                </div>
            </div>

            <hr class="section-divider">

            <section class="product-details-content">
                <h3 class="detail-title">DETAILS</h3>
                <p id="detail-full-desc" class="description-text"></p>
                
                <div id="detail-more-images" class="more-images-list">
                    </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="sidebar-placeholder"></div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/detail.js"></script> <script src="assets/js/load-snippets.js"></script>
</body>
</html>
