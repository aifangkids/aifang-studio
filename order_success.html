<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | AiFang Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 原始 CSS 風格完整保留 --- */
        :root { --accent: #06C755; --dark: #111; --gray: #fcfcfc; --border: #eeeeee; --sale-red: #e74c3c; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; line-height: 1.6; padding: 40px 20px; }
        
        .container { max-width: 500px; margin: 0 auto; }
        
        .header-status { text-align: center; margin-bottom: 40px; }
        .success-icon { 
            width: 60px; height: 60px; background: var(--accent); color: #fff; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 30px; margin: 0 auto 15px; 
            box-shadow: 0 10px 20px rgba(6, 199, 85, 0.2);
            animation: scaleUp 0.5s ease-out;
        }
        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }

        h1 { font-size: 22px; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; }
        .order-id { font-size: 14px; color: #888; font-family: monospace; }

        .info-card { background: var(--gray); border: 1px solid var(--border); padding: 25px; border-radius: 4px; margin-bottom: 25px; }
        .info-card h3 { font-size: 13px; margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 8px; letter-spacing: 1px; color: #111; }
        
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .info-label { color: #888; }
        .info-value { font-weight: 500; text-align: right; color: #111; }

        .item-list { margin-top: 15px; }
        .item-mini { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; padding-bottom: 6px; border-bottom: 1px dashed #eee; }
        .item-mini:last-child { border-bottom: none; }

        /* LINE 按鈕樣式 */
        .line-section { text-align: center; margin-top: 40px; }
        .btn-line { 
            display: inline-flex; align-items: center; justify-content: center;
            width: 100%; padding: 18px; background: var(--accent); color: #fff;
            text-decoration: none; border-radius: 4px; font-weight: bold;
            font-size: 16px; transition: 0.3s; border: none; cursor: pointer;
            box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
        }
        .btn-line:hover { background: #05b34c; transform: translateY(-2px); }
        .line-icon { width: 24px; height: 24px; margin-right: 10px; }
        
        .tip-text { font-size: 12px; color: #d9534f; margin-top: 15px; font-weight: 500; line-height: 1.5; }
        
        .home-link { display: block; margin-top: 30px; text-align: center; font-size: 13px; color: #888; text-decoration: none; border-bottom: 1px solid #ccc; width: fit-content; margin-left: auto; margin-right: auto; }

        /* 複製文字輔助器 */
        #copy-helper { position: absolute; left: -9999px; }

        @media (max-width: 500px) {
            body { padding: 30px 15px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-status">
        <div class="success-icon">✓</div>
        <h1>ORDER PLACED!</h1>
        <p class="order-id">NO. <span id="display-order-id">--------</span></p>
    </div>

    <div class="info-card">
        <h3>CUSTOMER INFO / 收件資訊</h3>
        <div class="info-row">
            <span class="info-label">收件人</span>
            <span class="info-value" id="display-name">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">聯絡電話</span>
            <span class="info-value" id="display-phone">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">收件地址</span>
            <span class="info-value" id="display-address">-</span>
        </div>
    </div>

    <div class="info-card">
        <h3>ORDER SUMMARY / 訂單摘要</h3>
        <div id="display-item-list" class="item-list">
            </div>
        
        <div class="info-row" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
            <span class="info-label">付款方式</span>
            <span class="info-value" id="display-pay-method">-</span>
        </div>
        <div class="info-row">
            <span class="info-label" style="color:var(--dark); font-weight:bold;">實付總額</span>
            <span class="info-value" style="color:var(--dark); font-weight:bold; font-size:18px;" id="display-total">NT$ 0</span>
        </div>
    </div>

    <div class="line-section">
        <button id="line-link" class="btn-line">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" class="line-icon" alt="LINE Logo">
            傳送訂單訊息至 LINE
        </button>
        <p class="tip-text">⚠️ 提示：請務必點擊上方按鈕開啟 LINE 並傳送訊息</p><p class="tip-text">我們收到訊息後才會開始處理您的訂單</p>
        
        <a href="index.html" class="home-link">CONTINUE SHOPPING</a>
    </div>
</div>

<textarea id="copy-helper" readonly aria-hidden="true"></textarea>

<script src="js/order_success.js"></script>

</body>
</html>
