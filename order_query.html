    <style>
        :root { --header-h: 70px; --accent: #d9534f; --gray-bg: #fcfcfc; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; line-height: 1.6; }

        /* Header */
        .top-header { width: 100%; height: var(--header-h); background: #fff; position: fixed; top: 0; left: 0; z-index: 2000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid #f2f2f2; }
        .main-logo { height: 30px; cursor: pointer; position: absolute; left: 50%; transform: translateX(-50%); }
        .header-icon { font-size: 13px; font-weight: bold; cursor: pointer; text-decoration: none; color: #333; letter-spacing: 1px; }

        /* Layout */
        .container { max-width: 800px; margin: calc(var(--header-h) + 50px) auto 80px; padding: 0 20px; }
        .page-title { font-size: 18px; font-weight: 700; letter-spacing: 3px; text-align: center; margin-bottom: 40px; }

        /* Search Box */
        .search-section { background: var(--gray-bg); padding: 30px; border-radius: 8px; text-align: center; margin-bottom: 40px; border: 1px solid #eee; }
        .search-group { display: flex; gap: 10px; max-width: 500px; margin: 0 auto; }
        .query-input { flex: 1; padding: 12px 15px; border: 1px solid #ddd; outline: none; font-size: 14px; border-radius: 4px; }
        .query-btn { padding: 12px 25px; background: #111; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        .query-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* é€²åº¦æ¢ - ä¸€èˆ¬ç·šæ€§æ¨£å¼ */
        .progress-container { margin: 20px 0 40px; padding: 0 10px; position: relative; }
        .progress-track { position: absolute; top: 6px; left: 10%; right: 10%; height: 2px; background: #eee; z-index: 1; }
        #progress-bar-fill { position: absolute; top: 0; left: 0; height: 100%; background: #111; width: 0%; transition: width 0.8s ease; }
        .progress-steps { display: flex; justify-content: space-between; position: relative; z-index: 2; }
        .step-node { text-align: center; flex: 1; }
        .step-dot { width: 12px; height: 12px; background: #eee; border-radius: 50%; margin: 0 auto 8px; transition: 0.3s; }
        .step-node.active .step-dot { background: #111; box-shadow: 0 0 0 4px rgba(0,0,0,0.05); }
        .step-text { font-size: 10px; color: #aaa; font-weight: bold; display: block; transform: scale(0.9); white-space: nowrap; }
        .step-node.active .step-text { color: #111; }

        /* Result Area */
        #result-area { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .order-meta { border-bottom: 2px solid #111; padding-bottom: 15px; margin-bottom: 20px; }
        .meta-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; border-bottom: 1px solid #f9f9f9; padding-bottom: 4px; }
        .meta-label { color: #888; font-weight: 500; }
        .meta-value { color: #111; font-weight: 600; text-align: right; }

        /* Item List */
        .order-item { display: flex; padding: 15px 0; border-bottom: 1px solid #eee; align-items: center; }
        .item-img { width: 70px; height: 90px; object-fit: cover; background: #f5f5f5; border-radius: 2px; }
        .item-info { flex: 1; padding-left: 15px; }
        .item-name { font-size: 14px; font-weight: 700; margin-bottom: 4px; }
        .item-spec { font-size: 12px; color: #888; }

        /* Summary */
        .summary-box { margin-top: 25px; background: #fcfcfc; border: 1px solid #eee; padding: 20px; border-radius: 4px; }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .summary-line.total { border-top: 1px solid #ddd; padding-top: 15px; margin-top: 10px; font-size: 18px; font-weight: 700; color: #111; }

        /* Shipping Button */
        .shipping-btn { width: 100%; padding: 16px; background: #111; color: #fff; border: none; border-radius: 4px; font-size: 14px; font-weight: bold; cursor: pointer; margin-top: 20px; letter-spacing: 1px; }
        #error-msg { display: none; color: var(--accent); text-align: center; margin-top: 20px; padding: 15px; background: #fff5f5; border-radius: 4px; font-weight: 500; }

        @media (max-width: 600px) {
            .meta-row { flex-direction: column; align-items: flex-start; }
            .meta-value { text-align: left; margin-top: 2px; }
        }
    </style>
</head>

        <div id="result-area">

                    <div class="step-node" id="step-4"><div class="step-dot"></div><span class="step-text">å·²é‹é€</span></div>
                    <div class="step-node" id="step-5"><div class="step-dot"></div><span class="step-text">å·²å®Œæˆ</span></div>
                </div>

            <div class="order-meta">
                <div class="meta-row"><span class="meta-label">è¨‚å–®ç·¨è™Ÿ</span><span class="meta-value" id="res-id"></span></div>
                <div class="meta-row"><span class="meta-label">ä¸‹å–®æ—¥æœŸ</span><span class="meta-value" id="res-date"></span></div>
                <div class="meta-row"><span class="meta-label">é¡§å®¢å§“å</span><span class="meta-value" id="res-name"></span></div>
                <div class="meta-row"><span class="meta-label">è¯çµ¡é›»è©±</span><span class="meta-value" id="res-phone"></span></div>
                <div class="meta-row"><span class="meta-label">ä»˜æ¬¾æ–¹å¼</span><span class="meta-value" id="res-pay"></span></div>
                <div class="meta-row"><span class="meta-label">æ”¶ä»¶åœ°å€</span><span class="meta-value" id="res-address"></span></div>

                <div class="summary-line"><span>é‹è²»</span><span id="res-shipping-fee"></span></div>
                <div class="summary-line" style="color:var(--accent);"><span>æŠ˜æ‰£é‡‘é¡</span><span id="res-discount"></span></div>

            </div>

    <script>
        const clean = (s) => (s === null || s === undefined) ? "" : String(s).trim();

        async function handleQuery() {
            const idValue = document.getElementById('order-id-input').value.trim();
            if(!idValue) return;

            const btn = document.getElementById('q-btn');
            const resArea = document.getElementById('result-area');
            const errBox = document.getElementById('error-msg');

            btn.disabled = true; btn.innerText = "æŸ¥è©¢ä¸­...";
            resArea.style.display = 'none';
            errBox.style.display = 'none';

            try {
                // å¾ api.js çš„ ApiService ç²å–è³‡æ–™
                const data = await ApiService.queryOrder(idValue);
                console.log("ğŸ” API å›å‚³:", data);

                if (data.success && data.order) {
                    renderOrder(data.order);
                    resArea.style.display = 'block';
                } else {
                    errBox.innerText = data.message || "æ‰¾ä¸åˆ°è©²è¨‚å–®ï¼Œè«‹ç¢ºèªç·¨è™Ÿã€‚";
                    errBox.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                errBox.innerText = "é€£ç·šç•°å¸¸ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
                errBox.style.display = 'block';
            } finally {
                btn.disabled = false; btn.innerText = "æŸ¥è©¢";
            }
        }

        function renderOrder(order) {
            const fmt = (v) => `NT$ ${Math.floor(Number(v)||0).toLocaleString()}`;
            
            // åŸºæœ¬è³‡æ–™å¡«å…… (ä¾æ“šæ‚¨çš„ Console æ¬„ä½å)
            document.getElementById('res-id').innerText = order.order_id || "-";
            document.getElementById('res-date').innerText = order.order_date || "-";
            document.getElementById('res-name').innerText = order.customer_name || "-";
            document.getElementById('res-phone').innerText = order.customer_phone || "-";
            document.getElementById('res-pay').innerText = order.payment_method || "-";
            document.getElementById('res-address').innerText = order.customer_address || "-";
            
            // --- é€²åº¦æ¢é‚è¼¯ ---
            const status = String(order.order_status || "NEW").toUpperCase();
            const sn = clean(order.shipping_no);
            
            const levelMap = { "NEW": 1, "REGISTERED": 2, "PAID": 3, "SHIPPED": 4, "COMPLETED": 5 };
            let level = levelMap[status] || 1;
            
            // åªè¦æœ‰å–®è™Ÿï¼Œè‡³å°‘é¡¯ç¤ºç‚ºå·²é‹é€
            if(sn !== "" && level < 4 && status !== "CANCELLED") level = 4;

            document.getElementById('progress-bar-fill').style.width = ((level - 1) / 4 * 100) + "%";
            for(let i=1; i<=5; i++) {
                const node = document.getElementById(`step-${i}`);
                i <= level ? node.classList.add('active') : node.classList.remove('active');
            }

            // --- å•†å“æ¸²æŸ“ ---
            document.getElementById('order-items-container').innerHTML = (order.items || []).map(item => `
                <div class="order-item">
                    <img src="${item.image || './images/ui/no-image.jpg'}" class="item-img" alt="å•†å“ç…§ç‰‡">
                    <div class="item-info">
                        <div class="item-name">${item.product_name}</div>
                        <div class="item-spec">${item.color} / ${item.size} / ${item.quantity}ä»¶</div>
                        <div style="font-weight:bold;">${fmt(item.unit_price)}</div>
                    </div>
                </div>
            `).join('');

            // --- é‡‘é¡æ¸²æŸ“ ---
            document.getElementById('res-subtotal').innerText = fmt(order.subtotal);
            document.getElementById('res-shipping-fee').innerText = fmt(order.shipping_fee);
            document.getElementById('res-discount').innerText = `- ${fmt(order.discount_total)}`;
            document.getElementById('res-total').innerText = fmt(order.total_amount);

            // --- ç‰©æµæŒ‰éˆ• ---
            const sBtn = document.getElementById('shipping-btn');
            if(sn) {
                sBtn.style.display = 'block';
                document.getElementById('display-shipping-no').innerText = sn;
                window.lastSN = sn;
            } else {
                sBtn.style.display = 'none';
            }
        }

        function copyAndTrack() {
            const sn = String(window.lastSN || "").trim();
            if(!sn) return;

            navigator.clipboard.writeText(sn).then(() => {
                alert("å–®è™Ÿå·²è¤‡è£½: " + sn);
                
                let url = "";
                // åˆ¤æ–·ç‰©æµå•†
                if (sn.length === 8 || sn.length === 11) {
                    url = `https://tracking.7-11.com.tw/tracking/Search?ID=${sn}`;
                } else {
                    url = `https://www.t-cat.com.tw/inquire/TraceDetail.aspx?queryNo=${sn}`;
                }
                window.open(url, '_blank');
            });
        }
    </script>
