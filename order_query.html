        /* Header */

        /* æœå°‹å€å¡Š */
        .search-section { background: var(--gray-bg); padding: 30px; border-radius: 8px; text-align: center; margin-bottom: 40px; }
        .search-group { display: flex; gap: 10px; max-width: 500px; margin: 0 auto; }
        .query-input { flex: 1; padding: 12px 15px; border: 1px solid #ddd; outline: none; font-size: 14px; border-radius: 4px; }
        .query-btn { padding: 12px 25px; background: #111; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .query-btn:disabled { background: #999; cursor: not-allowed; }

        /* --- æ–°å¢ï¼šé€²åº¦æ¢æ¨£å¼ --- */
        .progress-container { margin: 20px 0 40px; padding: 0 10px; position: relative; }
        .progress-track { position: absolute; top: 6px; left: 10%; right: 10%; height: 2px; background: #eee; z-index: 1; }
        #progress-bar-fill { position: absolute; top: 0; left: 0; height: 100%; background: #111; width: 0%; transition: width 0.8s ease; }
        .progress-steps { display: flex; justify-content: space-between; position: relative; z-index: 2; }
        .step-node { text-align: center; flex: 1; }
        .step-dot { width: 12px; height: 12px; background: #eee; border-radius: 50%; margin: 0 auto 8px; transition: 0.3s; }
        .step-node.active .step-dot { background: #111; box-shadow: 0 0 0 4px rgba(0,0,0,0.05); }
        .step-text { font-size: 10px; color: #aaa; font-weight: bold; display: block; white-space: nowrap; transform: scale(0.9); }
        .step-node.active .step-text { color: #111; }

        /* çµæœå€åŸŸ */
        #result-area { display: none; }
        .order-meta { border-bottom: 2px solid #111; padding-bottom: 15px; margin-bottom: 20px; }
        .meta-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; }

        /* å•†å“é …ç›® */
        .order-item { display: flex; padding: 20px 0; border-bottom: 1px solid #eee; align-items: center; }
        .item-img { width: 80px; height: 105px; object-fit: cover; background: #f5f5f5; border-radius: 2px; }
        .item-info { flex: 1; padding-left: 20px; }
        .item-name { font-size: 14px; font-weight: 700; margin-bottom: 5px; }
        .item-spec { font-size: 12px; color: #888; margin-bottom: 8px; }
        .item-price-qty { font-size: 13px; }

        /* åƒ¹æ ¼è¨ˆç®—å€å¡Š */
        .summary-box { margin-top: 30px; background: #fff; border: 1px solid #eee; padding: 20px; }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .summary-line.total { border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; font-size: 18px; font-weight: 700; }

        /* --- æ–°å¢ï¼šç‰©æµæŸ¥è©¢æŒ‰éˆ• --- */
        #shipping-action-area { display: none; margin-top: 20px; }
        .shipping-btn { 
            width: 100%; padding: 15px; background: #555; color: #fff; border: none; border-radius: 4px; 
            font-size: 13px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .shipping-btn:hover { background: #333; }

        #error-msg { display: none; color: var(--accent); text-align: center; margin-top: 20px; font-size: 14px; background: #fff5f5; padding: 10px; border-radius: 4px; }

        /* --- æ‰‹æ©Ÿç‰ˆ RWD å„ªåŒ– --- */
        @media (max-width: 600px) {

            .item-info { padding-left: 0; padding-top: 15px; }
            .item-img { width: 100px; height: 130px; }
            .step-text { transform: scale(0.8); }
        }
    </style>

        <div id="result-area">
            <div class="progress-container">
                <div class="progress-track"><div id="progress-bar-fill"></div></div>
                <div class="progress-steps">

                    <div class="step-node" id="step-3"><div class="step-dot"></div><span class="step-text">å·²ä»˜æ¬¾</span></div>
                    <div class="step-node" id="step-4"><div class="step-dot"></div><span class="step-text">å·²é‹é€</span></div>

            <div class="summary-box">
                <div class="summary-line"><span>Subtotal / å°è¨ˆ</span><span id="res-subtotal"></span></div>
                <div class="summary-line"><span>Shipping / é‹è²»</span><span id="res-shipping"></span></div>
                <div class="summary-line" style="color:var(--accent);"><span>Discount / æŠ˜æ‰£</span><span id="res-discount"></span></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxnlAwKJucHmCKcJwv67TWuKV0X74Daag9X9I4NG7DOESREuYdU7BtWBPcEHyoJphoEfg/exec";

        async function handleQuery() {
            const input = document.getElementById('order-id-input');
            const orderId = input.value.trim();
            const btn = document.getElementById('q-btn');
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('error-msg');

            if(!orderId) {
                alert("è«‹è¼¸å…¥è¨‚å–®ç·¨è™Ÿ");
                return;
            }

            btn.disabled = true;
            btn.innerText = "æŸ¥è©¢ä¸­...";
            resultArea.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}?mode=order_query&orderId=${encodeURIComponent(orderId)}`);
                const data = await response.json();

                if (data.success) {
                    showResult(data.order);
                } else {
                    errorMsg.innerText = data.message || "æ‰¾ä¸åˆ°æ­¤è¨‚å–®ç·¨è™Ÿ";
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                errorMsg.innerText = "ç¶²è·¯é€šè¨Šå¤±æ•—æˆ–ç³»çµ±éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = "æŸ¥è©¢";
            }
        }

        function showResult(order) {
            document.getElementById('result-area').style.display = 'block';

            // å¡«å…¥åŸºæœ¬è³‡è¨Š
            document.getElementById('res-order-id').innerText = order.order_id || "-";
            document.getElementById('res-order-date').innerText = order.order_date || "-";
            document.getElementById('res-customer-name').innerText = order.customer_name || "-";

            // é‡‘é¡æ ¼å¼åŒ–å‡½æ•¸
            const formatNT = (num) => `NT$ ${Math.floor(Number(num) || 0).toLocaleString()}`;
            
            // è™•ç†å•†å“æ¸…å–®
            const container = document.getElementById('order-items-container');
            container.innerHTML = (order.items || []).map(item => {
                const qty = Number(item.quantity) || 0;
                const price = Number(item.unit_price) || 0;
                const lineTotal = price * qty;

                let finalImg = "./images/ui/no-image.jpg";
                if (item.image && typeof item.image === 'string') {
                    finalImg = item.image.replace(/["{}]/g, "").trim();
                }

                return `
                    <div class="order-item">
                        <img src="${finalImg}" class="item-img" onerror="this.onerror=null; this.src='./images/ui/no-image.jpg';">
                        <div class="item-info">
                            <div class="item-name">${item.product_name}</div>
                            <div class="item-spec">CODE: ${item.product_code} / ${item.color} / ${item.size}</div>
                            <div class="item-price-qty">NT$ ${price.toLocaleString()} Ã— ${qty}</div>
                        </div>
                        <div style="font-weight:700;">NT$ ${lineTotal.toLocaleString()}</div>
                    </div>
                `;
            }).join('');

            const subtotal = Number(order.subtotal) || 0;
            const shipping = Number(order.shipping_fee) || 0;
            const discount = Math.abs(Number(order.discount_total) || 0);
            const total = Number(order.total_amount) || 0;

            document.getElementById('res-subtotal').innerText = formatNT(subtotal);
            document.getElementById('res-shipping').innerText = formatNT(shipping);
            document.getElementById('res-discount').innerText = `- NT$ ${discount.toLocaleString()}`;
            document.getElementById('res-total-amount').innerText = formatNT(total);

            // --- æ–°å¢ï¼šé€²åº¦æ¢èˆ‡è²¨é‹å–®è™Ÿæ™ºæ…§åˆ¤æ–· ---
            const statusMap = { "NEW": 1, "REGISTERED": 2, "PAID": 3, "SHIPPED": 4, "COMPLETED": 5 };
            let currentLevel = statusMap[order.order_status] || 1;
            
            const shippingNo = order.shipping_no || ""; // å¾ API è®€å–å–®è™Ÿ
            const actionArea = document.getElementById('shipping-action-area');
            const displayNo = document.getElementById('display-shipping-no');

            if (shippingNo.trim() !== "") {
                currentLevel = Math.max(currentLevel, 4); // åªè¦æœ‰å–®è™Ÿï¼Œè‡³å°‘æ˜¯å·²é‹é€
                actionArea.style.display = 'block';
                displayNo.innerText = shippingNo;
                window.currentTrackingNo = shippingNo;
            } else {
                actionArea.style.display = 'none';
            }

            // æ›´æ–°é€²åº¦æ¢ UI
            const fillWidth = ((currentLevel - 1) / 4) * 100;
            document.getElementById('progress-bar-fill').style.width = fillWidth + "%";
            for (let i = 1; i <= 5; i++) {
                const step = document.getElementById(`step-${i}`);
                if (i <= currentLevel) step.classList.add('active');
                else step.classList.remove('active');
            }
        }

        // --- æ–°å¢ï¼šç‰©æµè·³è½‰é‚è¼¯ ---
        function goToTracking() {
            const no = window.currentTrackingNo;
            if (!no) return;
            
            let url = "";
            // æ™ºæ…§åˆ¤æ–·ï¼š10ç¢¼é€šå¸¸æ˜¯é»‘è²“ï¼Œå…¶ä»–å¯èƒ½ç‚º 7-11
            if (no.length === 10 || no.length === 12) {
                // é»‘è²“å®…æ€¥ä¾¿
                url = `https://www.t-cat.com.tw/inquire/TraceDetail.aspx?queryNo=${no}`;
            } else {
                // 7-11 E-Tracking (é€™é€šå¸¸éœ€è¦é€²å…¥é é¢å¾Œæ‰‹å‹•è¼¸å…¥ï¼Œæˆ–ä½¿ç”¨è³£è²¨ä¾¿é€£çµ)
                url = "https://eservice.7-11.com.tw/E-Tracking/search.aspx";
            }
            window.open(url, '_blank');
        }
    </script>
