<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | AiFang Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #f9f9f9; color: #333; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        h2 { border-bottom: 2px solid #222; padding-bottom: 15px; font-size: 22px; letter-spacing: 1px; }
        
        .section { background: #fff; padding: 25px; border: 1px solid #e5e5e5; margin-bottom: 20px; border-radius: 4px; }
        .section-title { font-weight: 700; margin-bottom: 20px; font-size: 16px; color: #000; display: block; border-left: 4px solid #222; padding-left: 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 13px; margin-bottom: 5px; color: #666; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        .payment-option { display: flex; gap: 20px; background: #fbfafa; padding: 15px; border: 1px solid #eee; }
        .payment-option label { cursor: pointer; font-size: 14px; display: flex; align-items: center; }
        .payment-option input { margin-right: 8px; }

        /* 金額匯總區 */
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .total-row { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; font-weight: 700; font-size: 18px; color: #d9534f; }

        .btn-order { width: 100%; padding: 20px; background: #222; color: #fff; border: none; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-order:hover { background: #555; }
    </style>
</head>
<body>

<div class="container">
    <h2>ORDER CHECKOUT</h2>

    <div class="section">
        <span class="section-title">SHIPPING INFORMATION</span>
        <div class="form-group">
            <label>收件人姓名 *</label>
            <input type="text" id="cust_name" placeholder="請輸入真實姓名">
        </div>
        <div class="form-group">
            <label>聯絡電話 *</label>
            <input type="tel" id="cust_phone" placeholder="0912345678">
        </div>
        <div class="form-group">
            <label>收件地址 *</label>
            <textarea id="cust_address" rows="2" placeholder="請輸入完整地址"></textarea>
        </div>
    </div>

    <div class="section">
        <span class="section-title">PAYMENT & SHIPPING</span>
        <div class="form-group">
            <label>付款方式</label>
            <div class="payment-option">
                <label><input type="radio" name="pay_method" value="transfer" checked> 銀行匯款</label>
                <label><input type="radio" name="pay_method" value="cod"> 貨到付款</label>
            </div>
        </div>
        <div class="form-group">
            <label>運送方式</label>
            <div class="payment-option">
                <label><input type="radio" name="ship_method" value="home" checked> 宅配到府</label>
                <label><input type="radio" name="ship_method" value="store"> 超商取貨</label>
            </div>
        </div>
    </div>

    <div class="section">
        <span class="section-title">ORDER SUMMARY</span>
        <div class="summary-row">
            <span>商品小計</span>
            <span id="show-subtotal">NT$ 0</span>
        </div>
        <div class="summary-row">
            <span>運費 (匯款滿1500免運)</span>
            <span id="show-shipping">NT$ 45</span>
        </div>
        <div class="total-row">
            <span>應付總額</span>
            <span id="show-total">NT$ 0</span>
        </div>
    </div>

    <button class="btn-order" onclick="submitOrder()">PLACE ORDER (確認下單)</button>
</div>

<script src="js/checkout.js"></script>
</body>
</html>
