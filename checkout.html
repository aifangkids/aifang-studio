<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | AiFang Kids</title>
    <style>
        :root { --header-h: 70px; --accent: #111; --gray-bg: #f9f9f9; --border: #eeeeee; }
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
        
        .checkout-container { max-width: 800px; margin: var(--header-h) auto 50px; padding: 20px; }
        h2 { text-align: center; letter-spacing: 2px; margin-bottom: 40px; font-weight: 500; }
        
        .checkout-section { border: 1px solid var(--border); padding: 25px; margin-bottom: 25px; border-radius: 4px; }
        .checkout-section h3 { font-size: 14px; margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; color: #888; letter-spacing: 1px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 8px; color: #555; }
        .input-group input[type="text"], .input-group input[type="email"] { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 2px; font-size: 14px; outline: none; box-sizing: border-box; }

        /* Radio Buttons */
        .radio-group { display: flex; gap: 20px; flex-wrap: wrap; }
        .radio-item { display: flex; align-items: center; cursor: pointer; font-size: 14px; }
        .radio-item input { margin-right: 8px; }

        /* Summary Card */
        .order-summary { background: var(--gray-bg); padding: 30px; border-radius: 4px; }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; }
        .summary-line.total { border-top: 1px solid #ddd; padding-top: 15px; font-size: 18px; font-weight: bold; }
        
        .btn-place-order { width: 100%; padding: 20px; background: #111; color: #fff; border: none; font-size: 14px; font-weight: bold; letter-spacing: 2px; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-place-order:hover { background: #444; }
        .btn-place-order:disabled { background: #ccc; cursor: not-allowed; }

        @media (max-width: 600px) { .radio-group { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2>CHECKOUT</h2>

    <div class="checkout-section">
        <h3>01. PAYMENT & SHIPPING</h3>
        <div class="input-group">
            <label>付款方式</label>
            <div class="radio-group">
                <label class="radio-item">
                    <input type="radio" name="pay_method" value="transfer" checked onchange="handlePaymentChange()"> 銀行匯款 (8折/免運)
                </label>
                <label class="radio-item">
                    <input type="radio" name="pay_method" value="cod" onchange="handlePaymentChange()"> 貨到付款 (9折/滿1500免運)
                </label>
            </div>
        </div>

        <div class="input-group">
            <label>運送方式</label>
            <div class="radio-group" id="ship-method-container">
                </div>
        </div>
    </div>

    <div class="checkout-section">
        <h3>02. SHIPPING INFORMATION</h3>
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="cust_email" placeholder="example@mail.com">
        </div>
        <div class="input-group">
            <label>收件人姓名</label>
            <input type="text" id="cust_name">
        </div>
        <div class="input-group">
            <label>手機號碼</label>
            <input type="text" id="cust_phone">
        </div>
        <div class="input-group">
            <label id="address-label">收件地址</label>
            <input type="text" id="cust_address" placeholder="請輸入完整地址或 7-11 店名店號">
        </div>
    </div>

    <div class="order-summary">
        <div class="summary-line">
            <span>商品小計 (原價)</span>
            <span id="show-subtotal">NT$ 0</span>
        </div>
        <div class="summary-line">
            <span>折扣金額</span>
            <span id="show-discount" style="color: #d9534f;">- NT$ 0</span>
        </div>
        <div class="summary-line">
            <span>運費</span>
            <span id="show-shipping">NT$ 0</span>
        </div>
        <div class="summary-line total">
            <span>應付總額</span>
            <span id="show-total">NT$ 0</span>
        </div>
        <button id="submit-btn" class="btn-place-order" onclick="submitOrder()">PLACE ORDER</button>
    </div>
</div>

<script src="js/checkout.js"></script>
</body>
</html>
