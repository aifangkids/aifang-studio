<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Aifang Studio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="checkout-wrapper">
        <h2>ORDER INFORMATION</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label>收件人姓名</label>
                <input type="text" id="consignee" required>
            </div>
            <div class="form-group">
                <label>聯絡電話</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>收件地址 / 超商門市資訊</label>
                <textarea id="address" required></textarea>
            </div>
            
            <input type="hidden" id="shipping-method" value="standard">
            
            <div id="final-preview" class="final-preview">
                </div>

            <button type="submit" class="btn-primary-large">完成下單</button>
        </form>
    </div>
    <script type="module" src="js/checkout.js"></script>
</body>
</html>
