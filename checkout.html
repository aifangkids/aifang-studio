<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>結帳 | Aifang Studio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="checkout-form-container">
    <h2>填寫訂購資訊</h2>
    <form id="checkout-form">
        <div class="field">
            <label>E-mail *</label>
            <input type="email" id="email" required placeholder="請輸入收件通知 Email">
        </div>
        <div class="field">
            <label>收件人姓名 *</label>
            <input type="text" id="consignee" required>
        </div>
        <div class="field">
            <label>手機號碼 *</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="field">
            <label>收件地址/門市 *</label>
            <textarea id="address" required></textarea>
        </div>
        <div class="payment-box">
            <label><input type="radio" name="payment" value="transfer" checked> 銀行匯款</label>
            <label><input type="radio" name="payment" value="cod"> 貨到付款</label>
        </div>
        <button type="submit" id="submit-btn" class="btn-black">確認送出訂單</button>
    </form>
</div>

            <input type="hidden" id="shipping-method" value="7-11">

            <div id="checkout-summary" class="checkout-summary">
                </div>

            <button type="submit" id="submit-btn" class="btn-primary-large">確認並送出訂單</button>
        </form>
    </div>

    <script type="module" src="js/checkout.js"></script>
</body>
</html>
