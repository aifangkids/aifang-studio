<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | AiFang Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --header-h: 70px; --accent: #d9534f; --gray-bg: #fcfcfc; --border: #eeeeee; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; line-height: 1.6; }
        
        /* Header */
        .top-header { width: 100%; height: var(--header-h); background: #fff; position: fixed; top: 0; left: 0; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 0 25px; border-bottom: 1px solid #f2f2f2; }
        .main-logo { height: 28px; cursor: pointer; }
        .back-btn { position: absolute; left: 25px; font-size: 11px; font-weight: bold; text-decoration: none; color: #333; letter-spacing: 1px; }

        .checkout-container { max-width: 700px; margin: calc(var(--header-h) + 40px) auto 80px; padding: 0 20px; }
        h2 { text-align: center; letter-spacing: 3px; margin-bottom: 40px; font-weight: 500; font-size: 20px; }
        
        .checkout-section { background: #fff; border: 1px solid var(--border); padding: 30px; margin-bottom: 25px; border-radius: 2px; }
        .checkout-section h3 { font-size: 13px; margin-bottom: 25px; border-bottom: 1px solid #111; padding-bottom: 10px; color: #111; letter-spacing: 2px; text-transform: uppercase; }

        /* 商品區塊內的 SALE 標誌 */
        .cart-sale-badge { background: var(--accent); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 2px; margin-right: 6px; font-weight: bold; }

        .input-group { margin-bottom: 22px; }
        .input-group label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 10px; color: #111; letter-spacing: 1px; }
        .input-group input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 0; font-size: 14px; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: #111; background: #fff; }
        .input-group input::placeholder { color: #ccc; font-size: 13px; }

        /* 選項按鈕 */
        .radio-group { display: flex; flex-direction: column; gap: 12px; margin-top: 5px; }
        .radio-item { display: flex; align-items: flex-start; flex-wrap: wrap; padding: 15px; border: 1px solid #eee; cursor: pointer; font-size: 13px; transition: 0.3s; position: relative; }
        .radio-item:hover { background: #f9f9f9; }
        .radio-item input { margin-right: 12px; margin-top: 2px; width: 18px; height: 18px; accent-color: #111; }
        
        .payment-notice { width: 100%; margin-top: 10px; padding-left: 30px; font-size: 11px; color: #888; display: none; line-height: 1.8; }
        .radio-item input:checked ~ .payment-notice { display: block; }

        .discount-tag { margin-left: auto; font-size: 11px; font-weight: bold; color: #fff; background: #111; padding: 2px 8px; border-radius: 2px; }
        .tag-red { background: var(--accent); }

        /* 訂單總計區 */
        .order-summary { background: #111; color: #fff; padding: 35px; border-radius: 2px; margin-top: 40px; }
        .summary-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 13px; opacity: 0.8; }
        
        /* 折扣行文字樣式 */
        .discount-label { display: flex; flex-direction: column; }
        .sale-notice { color: var(--accent); font-size: 10px; font-weight: bold; margin-top: 2px; }

        .summary-line.total { border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; font-size: 20px; font-weight: bold; margin-top: 15px; opacity: 1; }
        
        .btn-place-order { width: 100%; padding: 22px; background: #fff; color: #111; border: none; font-size: 15px; font-weight: bold; letter-spacing: 2px; cursor: pointer; transition: 0.3s; margin-top: 25px; text-transform: uppercase; }
        .btn-place-order:hover { background: #eee; transform: translateY(-2px); }
        .btn-place-order:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; }

        @media (max-width: 600px) { 
            .checkout-container { padding: 0 15px; margin-top: calc(var(--header-h) + 20px); }
            .checkout-section { padding: 20px; }
            .order-summary { padding: 25px; margin: 30px -15px 0; border-radius: 0; }
            .back-btn { font-size: 0; } 
            .back-btn::before { content: "←"; font-size: 18px; }
        }
    </style>
</head>
<body>

<header class="top-header">
    <a href="cart.html" class="back-btn">BACK TO BAG</a>
    <img src="images/ui/logo.png" class="main-logo" alt="AIFANG" onclick="location.href='index.html'">
</header>

<div class="checkout-container">
    <h2>CHECKOUT</h2>

    <div class="checkout-section">
        <h3>Order Items / 訂購內容</h3>
        <div id="checkout-items-list"></div>
    </div>

    <div class="checkout-section">
        <h3>01. PAYMENT & SHIPPING</h3>
        <div class="input-group">
            <label>PAYMENT METHOD / 付款方式</label>
            <div class="radio-group">
                <label class="radio-item">
                    <input type="radio" name="pay_method" value="transfer" checked onchange="handlePaymentChange()"> 
                    <span>銀行匯款</span>
                    <span class="discount-tag">8 折 / 免運</span>
                    <div class="payment-notice">
                        1. 匯款資訊會透過 LINE 聊天室傳送給您<br>
                        2. 為保障您的訂單權益，請在 48 小時內完成匯款
                    </div>
                </label>
                <label class="radio-item">
                    <input type="radio" name="pay_method" value="cod" onchange="handlePaymentChange()"> 
                    <span>貨到付款</span>
                    <span class="discount-tag tag-red">9 折</span>
                    <div class="payment-notice">
                        1. 會為您安排 賣貨便 專屬下單連結<br>
                        2. 『運費』將依照平台標準計算
                    </div>  
                </label>
            </div>
        </div>

        <div class="input-group">
            <label>SHIPPING METHOD / 運送方式</label>
            <div class="radio-group" id="ship-method-container"></div>
        </div>
    </div>

    <div class="checkout-section">
        <h3>02. SHIPPING INFORMATION</h3>
        <div class="input-group">
            <label>EMAIL ADDRESS / 電子郵件</label>
            <input type="email" id="cust_email" placeholder="接收訂單確認信">
        </div>
        <div class="input-group">
            <label>FULL NAME / 收件人姓名</label>
            <input type="text" id="cust_name" placeholder="請輸入收件人真實姓名">
        </div>
        <div class="input-group">
            <label>PHONE / 手機號碼</label>
            <input type="tel" id="cust_phone" placeholder="09xxxxxxxx">
        </div>
        <div class="input-group">
            <label id="address-label">ADDRESS / 收件地址</label>
            <input type="text" id="cust_address" placeholder="完整收件地址 或 7-11 店名店號">
        </div>
    </div>

    <div class="order-summary">
        <div class="summary-line">
            <span>Subtotal / 商品小計</span>
            <span id="show-subtotal">NT$ 0</span>
        </div>
        <div class="summary-line">
            <div class="discount-label">
                <span>Discount / 折扣金額</span>
                <span id="sale-exclude-note" class="sale-notice" style="display:none;">( 不包含 SALE 商品 )</span>
            </div>
            <span id="show-discount">- NT$ 0</span>
        </div>
        <div class="summary-line">
            <span>Shipping / 運費</span>
            <span id="show-shipping">NT$ 0</span>
        </div>
        <div class="summary-line total">
            <span>ORDER TOTAL / 總計</span>
            <span id="show-total">NT$ 0</span>
        </div>
        <button id="submit-btn" class="btn-place-order" onclick="submitOrder()">PLACE ORDER</button>
    </div>
</div>

<script src="js/checkout.js"></script>
</body>
</html>
