<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag | AiFang Kids</title>
    <style>
        :root { --header-h: 70px; --accent: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; }

        /* Header */
        .top-header { width: 100%; height: var(--header-h); background: #fff; position: fixed; top: 0; left: 0; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 0 25px; border-bottom: 1px solid #f2f2f2; }
        .main-logo { height: 30px; cursor: pointer; }
        .back-btn { position: absolute; left: 25px; font-size: 12px; font-weight: bold; text-decoration: none; color: #333; }

        .cart-container { max-width: 1000px; margin: calc(var(--header-h) + 50px) auto 100px; padding: 0 20px; }
        .page-title { font-size: 18px; font-weight: 500; letter-spacing: 2px; text-align: center; margin-bottom: 50px; text-transform: uppercase; }

        /* Cart Item */
        .cart-item { display: flex; align-items: center; padding: 25px 0; border-bottom: 1px solid #eee; gap: 20px; position: relative; }
        .item-img { width: 100px; aspect-ratio: 3/4; object-fit: cover; background: #f9f9f9; }
        .item-info { flex: 1; }
        .item-name { font-size: 14px; margin-bottom: 5px; font-weight: 500; }
        .item-detail { font-size: 12px; color: #888; margin-bottom: 10px; }

        /* 數量增減器 CSS */
        .qty-control { display: flex; align-items: center; border: 1px solid #ddd; width: fit-content; height: 32px; margin-top: 5px; }
        .qty-btn { width: 30px; height: 100%; background: #fff; border: none; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        .qty-val { width: 40px; text-align: center; border: none; font-size: 13px; font-weight: bold; outline: none; }

        .item-price { font-size: 14px; font-weight: 500; margin-right: 80px; text-align: right; min-width: 100px; }

        /* 移除按鈕 */
        .remove-wrapper { position: absolute; right: 0; display: flex; align-items: center; cursor: pointer; transition: 0.3s; }
        .remove-wrapper:hover { opacity: 0.7; }
        .remove-label { font-size: 10px; font-weight: bold; color: #aaa; margin-right: 5px; letter-spacing: 1px; }
        .remove-icon { width: 12px; height: 12px; object-fit: contain; }

        /* Summary */
        .summary-box { margin-top: 40px; border-top: 2px solid #111; padding-top: 25px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; }
        .total-row { font-size: 18px; font-weight: 700; border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; }

        .checkout-btn { width: 100%; padding: 20px; background: #111; color: #fff; border: none; font-size: 14px; font-weight: 700; letter-spacing: 2px; cursor: pointer; margin-top: 30px; text-transform: uppercase; }
        
        @media (max-width: 600px) {
            .cart-item { align-items: flex-start; }
            .item-img { width: 80px; }
            .item-price { margin-right: 35px; font-size: 13px; margin-top: 10px; }
            .remove-label { display: none; }
        }
    </style>
</head>
<body>

    <header class="top-header">
        <a href="index.html" class="back-btn">CONTINUE SHOPPING</a>
        <img src="images/ui/logo.png" class="main-logo" alt="AIFANG" onclick="location.href='index.html'">
    </header>

    <div class="cart-container">
        <h1 class="page-title">Shopping Bag</h1>
        
        <div id="cart-list"></div>

        <div class="summary-box">
            <div class="summary-row">
                <span>SUBTOTAL 小計</span>
                <span id="subtotal">NT$ 0</span>
            </div>
            <div class="summary-row">
                <span>SHIPPING 運費</span>
                <span id="shipping">NT$ 60</span>
            </div>
            <div class="summary-row total-row">
                <span>TOTAL 總計</span>
                <span id="total-amount">NT$ 0</span>
            </div>
        </div>

        <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-list');
            let subtotal = 0;

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding: 50px 0; color:#aaa;">Your bag is empty.</p>';
                document.getElementById('subtotal').innerText = "NT$ 0";
                document.getElementById('total-amount').innerText = "NT$ 0";
                return;
            }

            container.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" class="item-img">
                        <div class="item-info">
                            <p class="item-name">${item.name}</p>
                            <p class="item-detail">${item.color} / ${item.size}</p>
                            
                            <div class="qty-control">
                                <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                                <input type="text" class="qty-val" value="${item.quantity}" readonly>
                                <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                            </div>
                        </div>
                        <div class="item-price">NT$ ${itemTotal.toLocaleString()}</div>
                        
                        <div class="remove-wrapper" onclick="removeItem(${index})">
                            <span class="remove-label">REMOVE</span>
                            <img src="./images/ui/btn_close.jpg" class="remove-icon">
                        </div>
                    </div>
                `;
            }).join('');

            const shipping = subtotal >= 1500 ? 0 : 60; 
            document.getElementById('subtotal').innerText = `NT$ ${subtotal.toLocaleString()}`;
            document.getElementById('shipping').innerText = shipping === 0 ? "FREE" : `NT$ ${shipping}`;
            document.getElementById('total-amount').innerText = `NT$ ${(subtotal + shipping).toLocaleString()}`;
        }

        // 修改數量的函數
        function updateQty(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                // 確保數量最少為 1
                if (cart[index].quantity < 1) cart[index].quantity = 1;
                
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart(); // 重新渲染頁面以更新價格
            }
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function goToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return alert("Your bag is empty.");
            location.href = 'checkout.html';
        }

        window.onload = renderCart;
    </script>
</body>
</html>
