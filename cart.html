<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart | Aifang Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="cart-page-container">
        <h2>SHOPPING CART</h2>
        
        <div id="cart-list" class="cart-list">
            </div>

        <div class="checkout-section">
            <div class="options">
                <h4>PAYMENT METHOD</h4>
                <label><input type="radio" name="payment" value="transfer" checked> 銀行匯款 (0.8折/免運)</label>
                <label><input type="radio" name="payment" value="cod"> 貨到付款 (0.9折/滿1500免運)</label>
            </div>

            <div id="order-summary" class="order-summary">
                </div>

            <button id="go-to-checkout" class="btn-primary-large">PROCEED TO CHECKOUT</button>
        </div>
    </div>
    <script type="module" src="js/cart-page.js"></script>
</body>
</html>
