<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING BAG | AiFang Studio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div id="contents" style="max-width:1200px; margin:0 auto; padding:40px 20px;">
        <div class="titleArea" style="text-align:center; margin-bottom:40px;">
            <h2 style="font-size:24px; letter-spacing:4px; font-weight:700;">SHOPPING BAG</h2>
            <div id="step-bar" style="margin-top:20px; color:#ccc; font-size:12px; letter-spacing:2px;">
                <span style="color:#000; font-weight:bold;">01 購物車</span> —— 02 填寫資料 —— 03 訂單完成
            </div>
        </div>

        <table style="width:100%; border-collapse: collapse; font-size:13px; border-top:2px solid #000;">
            <thead>
                <tr style="border-bottom:1px solid #eee; background:#fafafa;">
                    <th style="padding:15px; width:30px;"><input type="checkbox" checked></th>
                    <th style="padding:15px;">影像</th>
                    <th style="padding:15px; text-align:left;">產品資訊</th>
                    <th style="padding:15px;">數量</th>
                    <th style="padding:15px;">金額</th>
                    <th style="padding:15px;">選擇</th>
                </tr>
            </thead>
            <tbody id="cart-items-container" style="text-align:center;">
                </tbody>
        </table>

        <div style="margin-top:40px; border:4px solid #f4f4f4; padding:30px; display:flex; justify-content:space-around; align-items:center; text-align:center;">
            <div><span style="font-size:12px; color:#888;">產品總價</span><br><strong id="subtotal-amount" style="font-size:18px;">NT$ 0</strong></div>
            <div style="font-size:24px; color:#ddd;">-</div>
            <div><span style="font-size:12px; color:#888;">折扣折抵</span><br><strong id="discount-amount" style="font-size:18px; color:#d9534f;">NT$ 0</strong></div>
            <div style="font-size:24px; color:#ddd;">+</div>
            <div><span style="font-size:12px; color:#888;">運費</span><br><strong id="shipping-fee" style="font-size:18px;">NT$ 0</strong></div>
            <div style="font-size:24px; color:#ddd;">=</div>
            <div><span style="font-size:12px; color:#888;">預計付款金額</span><br><strong id="final-total" style="font-size:24px; color:#d9534f;">NT$ 0</strong></div>
        </div>

        <div id="shipping-form" style="margin-top:50px; display:none;">
            <h2 style="font-size: 16px; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 20px;">SHIPPING INFO</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label style="display:block; font-size:12px; margin-bottom:8px;">收件人姓名 NAME</label>
                    <input type="text" id="order-name" placeholder="請輸入真實姓名" style="width:100%; padding:12px; border:1px solid #ddd; outline:none;">
                </div>
                <div class="form-group">
                    <label style="display:block; font-size:12px; margin-bottom:8px;">手機號碼 MOBILE</label>
                    <input type="tel" id="order-phone" placeholder="09XX-XXX-XXX" style="width:100%; padding:12px; border:1px solid #ddd; outline:none;">
                </div>
            </div>
            <div class="form-group" style="margin-top:20px;">
                <label style="display:block; font-size:12px; margin-bottom:8px;">收件地址 ADDRESS</label>
                <input type="text" id="order-address" placeholder="請輸入完整地址" style="width:100%; padding:12px; border:1px solid #ddd; outline:none;">
            </div>
        </div>

        <div style="margin-top:40px; display:flex; justify-content:space-between; align-items: center;">
            <button onclick="location.href='index.html'" style="padding:15px 30px; background:#fff; border:1px solid #000; font-weight:bold; cursor:pointer;">繼續購物</button>
            <button id="checkout-btn" style="padding:15px 60px; background:#000; color:#fff; border:none; font-weight:bold; cursor:pointer; letter-spacing:2px;">下一步 ORDER</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/load-snippets.js"></script>
</body>
</html>
