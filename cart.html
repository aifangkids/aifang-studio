<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag | AiFang Kids</title>
    <style>
        :root { --header-h: 70px; --accent: #111; --border: #f2f2f2; --free-ship: 1500; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; line-height: 1.6; }

        /* Header */
        .top-header { width: 100%; height: var(--header-h); background: #fff; position: fixed; top: 0; left: 0; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 0 25px; border-bottom: 1px solid var(--border); }
        .main-logo { height: 30px; cursor: pointer; }
        .back-btn { position: absolute; left: 25px; font-size: 11px; font-weight: bold; text-decoration: none; color: #333; letter-spacing: 1px; border-bottom: 1px solid #333; }

        .cart-container { max-width: 900px; margin: calc(var(--header-h) + 40px) auto 100px; padding: 0 20px; }
        .page-title { font-size: 18px; font-weight: 500; letter-spacing: 3px; text-align: center; margin-bottom: 40px; text-transform: uppercase; }

        /* å…é‹æç¤ºé€²åº¦æ¢ - å„ªåŒ–é» */
        .shipping-notice { background: #f9f9f9; padding: 15px; text-align: center; font-size: 12px; margin-bottom: 30px; border-radius: 2px; }
        .progress-bar { height: 4px; background: #eee; width: 100%; margin-top: 10px; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: #111; width: 0%; transition: 0.5s; }

        /* Cart Item - æ‰‹æ©Ÿç‰ˆé‡é»å„ªåŒ– */
        .cart-item { display: flex; padding: 25px 0; border-bottom: 1px solid #eee; gap: 20px; position: relative; align-items: flex-start; }
        .item-img { width: 100px; aspect-ratio: 3/4; object-fit: cover; background: #f9f9f9; border-radius: 2px; }
        .item-info { flex: 1; min-width: 0; }
        .item-name { font-size: 14px; margin-bottom: 4px; font-weight: 600; color: #111; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-detail { font-size: 12px; color: #888; margin-bottom: 12px; letter-spacing: 0.5px; }

        /* æ•¸é‡å¢æ¸›å™¨ - æ”¾å¤§è§¸æ§ç¯„åœ */
        .qty-control { display: flex; align-items: center; border: 1px solid #ddd; width: fit-content; height: 36px; background: #fff; }
        .qty-btn { width: 36px; height: 100%; background: none; border: none; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .qty-btn:hover { background: #f5f5f5; }
        .qty-val { width: 40px; text-align: center; border: none; font-size: 13px; font-weight: bold; outline: none; pointer-events: none; }

        .item-price { font-size: 14px; font-weight: 700; color: #111; margin-top: 10px; }

        /* ç§»é™¤æŒ‰éˆ• - æ›æˆåƒåœ¾æ¡¶æˆ–ç°¡ç´„ X */
        .remove-wrapper { position: absolute; top: 25px; right: 0; cursor: pointer; padding: 5px; opacity: 0.4; transition: 0.3s; }
        .remove-wrapper:hover { opacity: 1; }
        .remove-icon { width: 14px; height: 14px; }

        /* Summary */
        .summary-box { margin-top: 40px; padding: 30px; background: #fafafa; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 13px; color: #666; }
        .total-row { font-size: 18px; font-weight: 700; color: #111; border-top: 1px solid #ddd; padding-top: 20px; margin-top: 20px; }

        .checkout-btn { width: 100%; padding: 20px; background: #111; color: #fff; border: none; font-size: 14px; font-weight: 700; letter-spacing: 2px; cursor: pointer; margin-top: 30px; text-transform: uppercase; transition: 0.3s; }
        .checkout-btn:hover { background: #333; }
        .checkout-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* æ‰‹æ©Ÿç‰ˆé©é… */
        @media (max-width: 600px) {
            .cart-container { padding: 0 15px; margin-top: calc(var(--header-h) + 20px); }
            .back-btn { display: none; } /* æ‰‹æ©Ÿç©ºé–“ä¸è¶³ï¼Œéš±è—æ–‡å­— */
            .item-img { width: 85px; }
            .item-name { font-size: 13px; }
            .summary-box { padding: 20px; }
            .item-price { position: absolute; bottom: 25px; right: 0; margin-top: 0; }
        }
    </style>
</head>
<body>

    <header class="top-header">
        <a href="index.html" class="back-btn">CONTINUE SHOPPING</a>
        <img src="images/ui/logo.png" class="main-logo" alt="AIFANG" onclick="location.href='index.html'">
    </header>

    <div class="cart-container">
        <h1 class="page-title">Shopping Bag</h1>

        <div class="shipping-notice" id="shipping-notice">
            <span id="shipping-text">Loading...</span>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
        
        <div id="cart-list"></div>

        <div class="summary-box">
            <div class="summary-row">
                <span>SUBTOTAL å°è¨ˆ</span>
                <span id="subtotal">NT$ 0</span>
            </div>
            <div class="summary-row">
                <span>SHIPPING é‹è²» (æ»¿ NT$ 1,500 å…é‹)</span>
                <span id="shipping">NT$ 60</span>
            </div>
            <div class="summary-row total-row">
                <span>TOTAL ç¸½è¨ˆ</span>
                <span id="total-amount">NT$ 0</span>
            </div>
        </div>

        <button class="checkout-btn" id="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>

    <script>
        const FREE_SHIPPING_LIMIT = 1500;

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-list');
            const subtotalEl = document.getElementById('subtotal');
            const shippingEl = document.getElementById('shipping');
            const totalEl = document.getElementById('total-amount');
            const shippingText = document.getElementById('shipping-text');
            const progressFill = document.getElementById('progress-fill');
            const checkoutBtn = document.getElementById('checkout-btn');

            let subtotal = 0;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding: 80px 0;">
                        <p style="color:#aaa; font-size:14px; margin-bottom:20px;">Your bag is empty.</p>
                        <a href="index.html" style="color:#111; font-size:12px; font-weight:bold; text-decoration:underline;">GO SHOPPING</a>
                    </div>`;
                subtotalEl.innerText = "NT$ 0";
                shippingEl.innerText = "NT$ 0";
                totalEl.innerText = "NT$ 0";
                checkoutBtn.disabled = true;
                document.getElementById('shipping-notice').style.display = 'none';
                return;
            }

            checkoutBtn.disabled = false;
            document.getElementById('shipping-notice').style.display = 'block';

            container.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" class="item-img">
                        <div class="item-info">
                            <p class="item-name">${item.name}</p>
                            <p class="item-detail">${item.color} / ${item.size}</p>
                            
                            <div class="qty-control">
                                <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                                <input type="text" class="qty-val" value="${item.quantity}" readonly>
                                <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                            </div>
                            <div class="item-price">NT$ ${itemTotal.toLocaleString()}</div>
                        </div>
                        
                        <div class="remove-wrapper" onclick="removeItem(${index})">
                            <img src="./images/ui/btn_close.jpg" class="remove-icon">
                        </div>
                    </div>
                `;
            }).join('');

            // è¨ˆç®—é‹è²»èˆ‡é€²åº¦æ¢
            const shipping = subtotal >= FREE_SHIPPING_LIMIT ? 0 : 60;
            const remaining = FREE_SHIPPING_LIMIT - subtotal;
            const progress = Math.min((subtotal / FREE_SHIPPING_LIMIT) * 100, 100);

            subtotalEl.innerText = `NT$ ${subtotal.toLocaleString()}`;
            shippingEl.innerText = shipping === 0 ? "FREE" : `NT$ ${shipping}`;
            totalEl.innerText = `NT$ ${(subtotal + shipping).toLocaleString()}`;
            
            progressFill.style.width = `${progress}%`;
            if (remaining > 0) {
                shippingText.innerHTML = `å†è²· <b>NT$ ${remaining.toLocaleString()}</b> å³å¯äº«å…é‹å„ªæƒ `;
            } else {
                shippingText.innerHTML = `ğŸ‰ æ­å–œæ‚¨ï¼å·²ç¬¦åˆå…é‹è³‡æ ¼`;
            }
        }

        function updateQty(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity < 1) cart[index].quantity = 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(index) {
            if(confirm("ç¢ºå®šè¦å¾è³¼ç‰©è¢‹ä¸­ç§»é™¤æ­¤å•†å“å—ï¼Ÿ")) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function goToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return;
            location.href = 'checkout.html';
        }

        window.onload = renderCart;
    </script>
</body>
</html>
