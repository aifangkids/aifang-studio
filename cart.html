<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>購物車</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
<h1 class="font-bold text-lg mb-4">購物車</h1>
<div id="cart"></div>

<script>
const cart=JSON.parse(localStorage.getItem("cart")||"[]");
const el=document.getElementById("cart");

if(!cart.length){
  el.innerHTML="購物車是空的";
}else{
  el.innerHTML=cart.map(i=>`
    <div class="border-b py-2 text-sm">
      <div>${i.name}</div>
      <div>${i.group}｜${i.size}</div>
      <div class="text-red-500">$${i.price}</div>
    </div>
  `).join("");
}
</script>
</body>
</html>
