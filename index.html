<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiFang Studio | Bellot Full Experience</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>

<!-- Popup -->
<div id="popup-overlay" class="popup-overlay">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <div id="popup-slider" class="popup-slider"></div>
    <button class="popup-prev" onclick="prevPopup()">‹</button>
    <button class="popup-next" onclick="nextPopup()">›</button>
  </div>
</div>

<!-- Header -->
<header id="main-header">
  <div class="header-left">
    <img src="./images/ui/logo.png" class="logo" onclick="location.reload()" alt="LOGO">
    <img src="./images/ui/menu.png" class="menu-btn" onclick="toggleLeftMenu()" alt="Menu">
  </div>
  <div class="header-right">
    <img src="./images/ui/icon_tcart.png" class="cart-btn" onclick="toggleRightCart()" alt="Cart">
  </div>
</header>

<!-- Left Sidebar -->
<div id="left-menu" class="side-nav">
  <h3>分類 / 品牌</h3>
  <ul id="category-list"></ul>
</div>

<!-- Right Cart Sidebar -->
<div id="right-cart" class="side-nav">
  <h3>購物車</h3>
  <div id="cart-items"></div>
  <button onclick="goToCartPage()">GO TO CART</button>
</div>

<!-- Main Page Content -->
<main id="page-index">
  <!-- Hero Banner -->
  <section class="hero">
    <img src="./images/banner/hero.jpg" alt="Hero Banner">
  </section>

  <!-- NEW Arrivals -->
  <div class="section-title">NEW ARRIVALS</div>
  <div id="new-products" class="grid-2col"></div>

  <!-- COLLECTION -->
  <div class="section-title">COLLECTION</div>
  <div id="collection-products" class="grid-4col"></div>
</main>

<script src="./js/api.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
