<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AIFANG Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx-JehSDwzt999IvR0WqCkfutAb5PTv2GaLG8kdhw_4qyEpCI9uJ6dFvGRVcT3N9gNe/exec";

function renderPrice(sizes){
  let html = "";
  ["baby","kids","elementary"].forEach(k=>{
    const s = sizes[k];
    if (s && s.options.length){
      html += `
        <div>
          ${s.label}：
          ${s.price ? `<s>$${s.price}</s>` : ""}
          ${s.salePrice ? `<span>$${s.salePrice}</span>` : ""}
        </div>`;
    }
  });
  return html || "<div>價格洽詢</div>";
}

fetch(API_URL)
.then(res => res.json())
.then(data => {
  document.body.innerHTML = data.products.map(p => `
    <div style="margin-bottom:20px">
      <img src="${p.mainImage}" style="width:200px">
      <div>${p.name}</div>
      ${renderPrice(p.sizes)}
      <a href="detail.html?code=${p.code}">查看商品</a>
    </div>
  `).join("");
});
</script>

</body>
</html>
