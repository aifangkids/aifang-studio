<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>AiFang Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./index.css" />

</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <img src="./images/ui/menu.png" class="icon" id="btnMenu" />
  <img src="./images/ui/logo.png" class="logo" id="btnHome" />
  <img src="./images/ui/icon_tcart.png" class="icon" id="btnCart" />
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <!-- 寫死路徑，之後只換圖 -->
  <img src="./images/banner/hero.jpg" alt="Hero">
</section>

<!-- ================= MAIN ================= -->
<main class="container">

  <!-- NEW -->
  <section>
    <h2 class="section-title">NEW</h2>
    <div id="newGrid" class="grid grid-2col"></div>
  </section>

  <!-- COLLECTION -->
  <section>
    <h2 class="section-title">COLLECTION</h2>
    <div id="collectionGrid" class="grid grid-4col"></div>
  </section>

</main>

<!-- ================= JS (MODULE) ================= -->
<script type="module" src="./js/index.js"></script>
</body>
</html>
