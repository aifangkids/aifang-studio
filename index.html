<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiFang Studio | Bellot Full Experience</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>

<!-- ===== LOGO & HEADER ===== -->
<header id="main-header">
    <div class="logo">
        <img src="./images/ui/logo.png" alt="AiFang Studio Logo" onclick="location.reload()">
    </div>
    <div class="cart-icon" onclick="toggleCart()">🛒</div>
    <div class="menu-icon" onclick="toggleMenu(true)">☰</div>
</header>

<!-- ===== HERO BANNER ===== -->
<section class="hero">
    <img src="./images/banner/hero.jpg" alt="Hero Banner">
</section>

<!-- ===== LEFT SIDE CATEGORY ===== -->
<aside id="left-menu">
    <h3>分類 / 品牌</h3>
    <div id="category-list"></div>
</aside>

<!-- ===== RIGHT SIDE CART ===== -->
<aside id="right-cart">
    <h3>購物車</h3>
    <div id="cart-items"></div>
    <button id="go-to-cart">前往購物車</button>
</aside>

<!-- ===== OVERLAY ===== -->
<div id="overlay" onclick="closeAll()"></div>

<!-- ===== NEW ARRIVALS ===== -->
<section id="new-arrivals">
    <h2>NEW ARRIVALS</h2>
    <div id="new-grid" class="product-grid"></div>
</section>

<!-- ===== COLLECTION ===== -->
<section id="collection">
    <h2>COLLECTION</h2>
    <div id="collection-grid" class="product-grid"></div>
</section>

<script type="module" src="./js/index.js"></script>
</body>
</html>
