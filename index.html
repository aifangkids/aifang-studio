<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiFang Studio | Home</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>

<!-- Header -->
<header id="main-header">
    <div class="logo">
        <a href="./index.html"><img src="./images/ui/logo.png" alt="AiFang Logo"></a>
    </div>
    <div class="menu-icon">
        <img src="./images/ui/menu.png" alt="Menu" onclick="openNav('left-menu')">
    </div>
    <div class="cart-icon" onclick="openNav('right-cart')">
        <img src="./images/ui/icon_tcart.png" alt="Cart">
    </div>
</header>

<!-- 左側分類 / 品牌 -->
<div class="side-nav" id="left-menu">
    <div class="side-title">分類 / 品牌</div>
    <div id="category-container"></div>
</div>

<!-- 右側購物車 -->
<div class="side-nav" id="right-cart">
    <div class="side-title">購物車</div>
    <div id="cart-container"></div>
</div>

<!-- 覆蓋層 -->
<div class="nav-overlay" id="overlay" onclick="closeAll()"></div>

<!-- Hero Banner (固定路徑) -->
<section class="hero">
    <img src="./images/banner/hero.jpg" alt="Hero Banner">
</section>

<!-- NEW 商品區 -->
<section class="section" id="new-section">
    <h2>NEW ARRIVALS</h2>
    <div class="grid" id="new-grid"></div>
</section>

<!-- COLLECTION 商品區 -->
<section class="section" id="collection-section">
    <h2>COLLECTION</h2>
    <div class="grid" id="collection-grid"></div>
</section>

<script src="./js/api.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
