<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxI_TqRYEPdANgdW3z5npLGk39hTmMXOd3nS-vcPHrwrClr0viSszMX4KEG288zWCN1/exec";

function renderPrice(sizes){
  let html = "";
  ["baby","kids","elementary"].forEach(k=>{
    const s = sizes[k];
    if (s && s.options.length){
      html += `
        <div class="text-xs">
          ${s.label}：
          <s>$${s.price}</s>
          <span class="text-red-500">$${s.salePrice}</span>
        </div>`;
    }
  });
  return html || `<div class="text-gray-400 text-xs">價格洽詢</div>`;
}

fetch(API_URL)
.then(r=>r.json())
.then(data=>{
  document.getElementById("productList").innerHTML =
    data.products.map(p=>`
      <div>
        <img src="${p.mainImage}">
        <div>${p.name}</div>
        ${renderPrice(p.sizes)}
      </div>
    `).join("");
});
</script>
