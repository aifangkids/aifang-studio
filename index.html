<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiFang Studio | NEW & COLLECTION</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>

<!-- Header -->
<header id="main-header">
    <div class="logo">
        <a href="./index.html"><img src="./images/ui/logo.png" alt="AiFang Logo"></a>
    </div>
    <div class="cart-icon" onclick="openCart()">
        <img src="./images/ui/icon_tcart.png" alt="Cart">
    </div>
    <div class="menu-icon" onclick="toggleLeftMenu(true)">
        <img src="./images/ui/menu.png" alt="Menu">
    </div>
</header>

<!-- Banner -->
<section class="hero">
    <img src="./images/banner/hero.jpg" alt="Hero Banner">
</section>

<!-- 左側分類 / 品牌 -->
<aside id="left-menu" class="side-nav">
    <div class="menu-header">分類 / 品牌</div>
    <div id="category-list"></div>
</aside>

<!-- 右側購物車 -->
<aside id="right-cart" class="side-nav">
    <div class="menu-header">購物車</div>
    <div id="cart-preview"></div>
    <button id="go-cart">前往購物車</button>
</aside>

<!-- 主內容 -->
<main>
    <section class="section-title">NEW ARRIVALS</section>
    <div id="new-grid" class="grid-2col"></div>

    <section class="section-title">COLLECTION</section>
    <div id="collection-grid" class="grid-4col"></div>
</main>

<!-- Scripts -->
<script src="./js/api.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
