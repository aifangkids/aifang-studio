<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiFang Kids</title>

  <!-- ============================= -->
  <!-- CSS（路徑固定） -->
  <!-- ============================= -->
  <link rel="stylesheet" href="./css/index.css" />

  <!-- ============================= -->
  <!-- API（鎖定，不可改） -->
  <!-- ============================= -->
  <script src="./js/api.js"></script>
</head>

<body>

  <!-- ============================= -->
  <!-- HERO / LOGO（寫死路徑） -->
  <!-- 之後換圖只改 src -->
  <!-- ============================= -->
  <header class="hero-header">
    <a href="./index.html" class="logo-link">
      <!-- LOGO 圖 -->
      <img
        src="./images/ui/logo.png"
        alt="AiFang Kids"
        class="site-logo"
      />
    </a>

    <!-- HERO BANNER -->
    <div class="hero-banner">
      <img
        src="./images/banner/hero.jpg"
        alt="Hero Banner"
        class="hero-image"
      />
    </div>
  </header>

  <!-- ============================= -->
  <!-- NEW 區塊 -->
  <!-- category = NEW -->
  <!-- ============================= -->
  <section class="section">
    <h2 class="section-title">NEW</h2>

    <!-- JS 自動塞商品卡 -->
    <div id="new-collection" class="collection-grid"></div>
  </section>

  <!-- ============================= -->
  <!-- COLLECTION 區塊 -->
  <!-- category = COLLECTION -->
  <!-- ============================= -->
  <section class="section">
    <h2 class="section-title">COLLECTION</h2>

    <!-- JS 自動塞商品卡 -->
    <div id="main-collection" class="collection-grid"></div>
  </section>

  <!-- ============================= -->
  <!-- INDEX JS（商業邏輯） -->
  <!-- ============================= -->
  <script src="./js/index.js"></script>
</body>
</html>
