<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>璦坊 | 選品</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <header class="top-header">
    <img src="./images/ui/menu.png" class="header-icon" onclick="toggleMenu()" />
    <img src="./images/ui/logo.png" class="main-logo" onclick="location.reload()" />
    <img src="./images/ui/icon_tcart.png" class="header-icon" onclick="toggleCart()" />
  </header>

  <div id="overlay" class="sidebar-overlay" onclick="closeMenu()"></div>

  <aside id="sidebar" class="sidebar">
    <div class="filter-section">
      <p class="filter-title">Category</p>
      <ul id="category-menu" class="category-menu"></ul>
    </div>

    <div id="brand-area" class="brand-panel">
      <p class="filter-title" style="font-size:10px;border:none;">Select Brand</p>
      <div id="brand-list"></div>
    </div>
  </aside>

  <main id="main-content" class="main-content">
    <div id="product-list" class="product-grid"></div>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
